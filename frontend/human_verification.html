<!DOCTYPE html>
<html>
<head>
    <title>Human Verification</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        video { border: 1px solid black; }
        #result { font-weight: bold; margin-top: 20px; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Human Verification</h2>
    <video id="video" width="400" height="300" autoplay></video><br>
    <button id="captureBtn">Verify Face</button>
    <p id="result"></p>

    <script>
        const video = document.getElementById("video");
        const captureBtn = document.getElementById("captureBtn");
        const result = document.getElementById("result");

        // Start webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(err => console.error("Webcam error:", err));

        captureBtn.addEventListener('click', async (e) => {
            e.preventDefault(); // prevent page refresh
            result.textContent = "Verifying...";
            result.style.color = "black";

            // Capture frame temporarily
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);

            const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));
            const formData = new FormData();
            formData.append("file", blob, "temp.jpg"); // won't be saved

            try {
                const res = await fetch('http://127.0.0.1:8000/verify-face/', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();

                // Display message
                result.textContent = data.message;
                result.style.color = data.verified ? "green" : "red";

                // Redirect only if verified, after 3-4 seconds
                if (data.verified) {
                    setTimeout(() => {
                        window.location.href = "community.html";
                    }, 4000);
                }

            } catch (err) {
                result.textContent = "Error verifying face!";
                result.style.color = "red";
                console.error(err);
            }
        });
    </script>
</body>
</html>
